    <head>

        <meta charset="utf-8">
            <title>Solar.js</title> 
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
     <div id="my-gui-container"></div> <!-- creates gitHub gui on top left of scene -->

    <div class="loader">   <!-- creates loading screen while src files load  -->
           <img src="visuals/loading/planetgif5.gif" />
    </div>
    <style media="screen">

        #my-gui-container {
         position: absolute;
        top: 0px;
        left: 20px;
        z-index: 10;
        }

        .loader 
        {
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader > img 
        {
           /* width: 400px;*/
        }

        .loader.hidden {
            animation: fadeOut 1s;
            animation-fill-mode: forwards;
            animation-delay: 1s;
        }

        @keyframes fadeOut 
        {
            100% 
            {
                opacity: 0;
                visibility: hidden;
            }
        }

    </style>
